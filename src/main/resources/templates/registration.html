<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Submit a new user</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body bgcolor="#ccff99">
<h1>ONLINE LIBRARY</h1>
<h2>SUBMIT NEW USER FORM</h2>
<form th:object="${user}" th:action="@{/registration}" method="post">
    <p>First name: <input type="text" th:field="*{firstName}" /></p>
    <p>Last name: <input type="text" th:field="*{lastName}" /></p>
    <p>Phone: <input type="text" th:field="*{phone}" /></p>
    <p>Email: <input type="text" th:field="*{email}" /></p>
    <p>Paid: <input type="text" th:field="*{paid}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
