<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Show all books</title>
</head>
<body bgcolor="#ccff99">
<table>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Publishing House</th>
        <th>Type</th>
        <th>Language</th>
        <th>Number of Pages</th>
        <th>ISBN</th>
        <th>Comments</th>
    </tr>
    <tr>
        <td th:text="${book.title}">...</td>
        <td th:text="${book.author}">...</td>
        <td th:text="${book.publishingHouse}">...</td>
        <td th:text="${book.bookType}">...</td>
        <td th:text="${book.bookLanguage}">...</td>
        <td th:text="${book.nrPages}">...</td>
        <td th:text="${book.isbn}">...</td>
        <td><a th:href="@{/books/review/{id}(id=${book.id})}"> View comments </a>
            <a th:href="@{/books/newReview}"> Add a comment </a></td>
    </tr>
</table>
</body>
</html>
