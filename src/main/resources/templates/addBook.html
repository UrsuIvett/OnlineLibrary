<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Online Library</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Add Book</h1>
<form action="#" th:action="@{/submit}" th:object="${book}" method="post">
    <p>Id: <input type="text" th:field="*{id}" /></p>
    <p>Title: <input type="text" th:field="*{title}" /></p>
    <p>Author: <input type="text" th:field="*{author}" /></p>
    <p>PublishingHouse: <input type="text" th:field="*{publishingHouse}" /></p>
    <p>BookType: <input type="text" th:field="*{bookType}" /></p>
    <p>BookLanguage: <input type="text" th:field="*{bookLanguage}" /></p>
    <p>NumberofPages: <input type="text" th:field="*{nrPages}" /></p>
    <p>Isbn: <input type="text" th:field="*{isbn}" /></p>

    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
</html>
