<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Searching users</title>
</head>
<body>
<h1>Online library</h1>
<h2>Searching users</h2>
<form th:object="${user}" th:action="@{/users/search}" method="get">
    <input type="text" name="searchField" id="searchField" th:value="${searchField}" />
    <input type="submit" value="Search" />
    <div th:if="${not #lists.isEmpty(searchResult)}">
        <h2>Books List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Phone</th>
                <th>Email</th>
            </tr>
            <tr th:each="user: ${searchResult}">
                <td th:text="${user.id}">id</td>
                <td th:text="${user.firstName}">firstName</td>
                <td th:text="${user.lastName}">lastName</td>
                <td th:text="${user.phone}">phone</td>
                <td th:text="${user.email}">email</td>
            </tr>
        </table>
    </div>
</form>
</body>
</html>
