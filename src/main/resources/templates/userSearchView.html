<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title></title>
</head>
<body>
<form th:object="${user}" th:action="@{/users/search}" method="get">
    <input type="text" name="searchField" id="searchField" th:value="${searchField}" />
    <input type="submit" value="Search" />
    <div th:if="${not #lists.isEmpty(searchResult)}">
        <h2>User List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone</th>
                <th>Email</th>
            </tr>
            <tr th:each="user: ${searchResult}">
                <td th:text="${user.id}">Id</td>
                <td th:text="${user.firstName}">First Name</td>
                <td th:text="${user.lastName}">Last Name</td>
                <td th:text="${user.phone}">Phone</td>
                <td th:text="${user.email}">Email</td>
            </tr>
        </table>
    </div>
</form>
</body>
</html>
