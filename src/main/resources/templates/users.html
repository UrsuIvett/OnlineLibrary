<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
    <title>Welcome</title>
</head>
<body bgcolor="#E6E6FA">
<h2>WELCOME TO THE USERS MANAGEMENT SECTION!</h2>
<h3>Users List</h3>
<span th:text="${message}"></span>
<form th:object="${user}" th:action="@{/users}" method="get">
    <input type="text" name="searchField" id="searchField" th:value="${searchField}"/>
    <input type="submit" value="Search"/>
    <table class="table table-striped">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Paid</th>
            <th>Update</th>
            <th>Delete</th>
            <th>Login</th>
        </tr>
        <tr th:each="user: ${searchResult}">
            <td th:text="${user.firstName}">firstName</td>
            <td th:text="${user.lastName}">lastName</td>
            <td th:text="${user.phone}">phone</td>
            <td th:text="${user.email}">email</td>
            <td th:text="${user.paid}">paid</td>
            <td><a th:href="@{/updateUser/{id}(id=${user.id})}">Update</a></td>
            <td><a th:href="@{/deleteUser/{id}(id=${user.id})}">Delete</a></td>
            <td><a th:href="@{/login}">Login</a></td>
        </tr>
    </table>
</form>
<a th:href="@{/addUser}">Add New User</a>
</body>
</html>
